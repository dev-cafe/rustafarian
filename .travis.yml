dist: xenial

language: python

python:
  - 3.7
  - 3.6
  - 3.5

cache:
  pip: true
  directories:
    - $HOME/.cargo

install:
  - pip install -U pipenv
  - curl https://sh.rustup.rs -sSf | sh -s -- -y -v --default-toolchain nightly-2019-01-15
  - source "$HOME"/.cargo/env
  - pipenv install --dev

before_script:
  - rustc --version

script:
  - pipenv run pyo3-pack develop

