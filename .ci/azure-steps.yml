steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
    architecture: 'x64'

- script: |
    python -m pip install --upgrade pip pipenv
    curl https://sh.rustup.rs -sSf | sh -s -- -y -v --default-toolchain nightly-2019-01-15
    pipenv install --dev
    pipenv run python-config --libs
    pipenv run python-config --ldlags
    pipenv run python-config --configdir
  displayName: 'Install dependencies'

- script: |
    rustc --version
  displayName: 'Report Rust version'

- script: |
    pipenv run pyo3-pack develop
  displayName: 'Build project'
