jobs:

- job: 'macOS'
  pool:
    vmImage: 'macOS-10.13'
  strategy:
    matrix:
      Python37:
        python.version: '3.7'
        pyver: 'py37'
      Python36:
        python.version: '3.6'
        pyver: 'py36'
      Python35:
        python.version: '3.5'
        pyver: 'py35'
    maxParallel: 2
  steps:
  - script: |
      echo "##vso[task.prependpath]$HOME/.cargo/bin"
  - template: .ci/azure-steps.yml

- job: 'Windows'
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
      Python37:
        python.version: '3.7'
        pyver: 'py37'
      Python36:
        python.version: '3.6'
        pyver: 'py36'
      Python35:
        python.version: '3.5'
        pyver: 'py35'
    maxParallel: 2
  steps:
  - script: |
      echo ##vso[task.prependpath]%USERPROFILE%\.cargo\bin
  - template: .ci/azure-steps.yml
